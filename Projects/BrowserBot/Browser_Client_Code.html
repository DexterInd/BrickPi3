<!-- This code implements the web socket connection between client(web page on a Computer) and a server(raspberry pi) -->
<!-- It sends data from web page using buttons and Keyboard presses to control the BrickPi robot -->

<!DOCTYPE html>
<html>
<head>
  <title>WebSockets Client</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>
</br></br>
</br>

<p>
<!-- Creating press buttons  on the webpage-->
<input id="touch" style="height: 100px; width: 100px; position: absolute; left: 550px; top: 100px" type="button" value="Forward 'W'" onclick="accelerate(); " />
</p>

<p>
<input id="touch" style="height: 100px; width: 100px; position: absolute; left: 450px; top: 200px" type="button" value="Steer Left 'A'" onclick="steer_left(); " />
</p>

<p>
<input id="touch" style="height: 100px; width: 100px; position: absolute; left: 550px; top: 200px" type="button" value="Stop 'Space'" onclick="stop(); " />
</p>

<p>
<input id="touch" style="height: 100px; width: 100px; position: absolute; left: 650px; top: 200px" type="button" value="Steer Right 'D'" onclick="steer_right(); " />
</p>

<p>
<input id="touch" style="height: 100px; width: 100px; position: absolute; left: 550px; top: 300px" type="button" value="Reverse 'S'" onclick="reverse(); " />
</p>

</br></br></br></br>

<div id="send">

</br></br></br></br></br></br></br></br></br></br></br></br>
<p>  Enter the hostname/ip address to make the websocket connection </p>
    <input type="text" id="data" size="100"/><br>
	<input id="clickMe" type="button" value="clickme" onclick="setup2()" />
	</br></br>
<p><span style="font-weight:bold">Instructions for keyboard controls:</span></p>
<p>Press Up arrow key or W - Forward </p>
<p>Press Down arrow key or S - Reverse </p>
<p>Press Right arrow key or D - Steer Right</p>
<p>Press Left arrow key or A - Steer Left</p>
<p>Press Ctrl/Shift key or Spacebar to Stop</p>

</div>

</div>
<div id="output"></div>

<script>
var up;
var down;
var left;
var right;
var brakes;

// defines a variable that controls the forward movement
function accelerate()
{
	up = "u";               // when up == "u" the bot moves forward
	down = "aaa";left = "aaa";right = "aaa";brakes = "aaa";       // When up button is pressed other buttons(variables) should be turned off.
    setup2();        		// Goes to websocket connection function
}

// defines a variable that controls the backward movement
function reverse()
{
	down = "d";
	up = "aaa";left = "aaa";right = "aaa";brakes = "aaa";
	setup2();
}

// defines a variable that controls the left movement
function steer_left()
{
	left = "l";
	up = "aaa";down = "aaa";right = "aaa";brakes = "aaa";
	setup2();
}

// defines a variable that controls the right movement
function steer_right()
{
	right = "r";
	up = "aaa";down = "aaa";left = "aaa";brakes = "aaa";
	setup2();
}

// defines a variable that stops the robot
function stop()
{
	up = "aaa";down = "aaa";left = "aaa";right = "aaa";brakes = "b";
	setup2();
}

// Creates the websockets connection
function setup2()
{
	var $txt = $("#data");      			// assigns the data(hostname/ip address) entered in the text box
	name = $txt.val();          			// Variable name contains the string(hostname/ip address) entered in the text box
	var host =  "ws://"+name+":9093/ws"; 	// combines the three string and creates a new string
	var socket = new WebSocket(host);
	var $txt = $("#data");
	var $btnSend = $("#sendtext");
	$txt.focus();

	// event handlers for UI
	$btnSend.on('click',function()
	{
		var text = $txt.val();
		if(text == "")
		{
			return;
		}
		$txt.val("");
	});
	$txt
	.keypress(function(evt)
	{
		if(evt.which == 13)
		{
			$btnSend.click();
		}
	});

	// event handlers for websocket
	if(socket)
	{
		var count =1;
		socket.onopen = function()
		{
			count = 0;
			arrows();     // function for detecting keyboard presses
			buttons();    // function for detecting the button press on webpage
		}
		//Send the button pressed backed to the Raspberry Pi
		function buttons()
		{
			if(up== "u")
			{
				socket.send("u");
			}

			if(down== "d")
			{
				socket.send("d");
			}

			if(left== "l")
			{
				socket.send("l");
			}

			if(right== "r")
			{
				socket.send("r");
			}

			if(brakes == "b")
			{
				socket.send("b");
			}
		}
		function arrows()
		{
			document.onkeyup = KeyCheck;
			function KeyCheck(event)
			{
				var KeyID = event.keyCode;
				switch(KeyID)
				{
				case 16: // Shift
				case 17: // Ctrl
				case 32: // Spacebar
					socket.send("b");
					break;
				case 37: // Left arrow
					socket.send("l");
					break;
				case 38: // Up arrow
					socket.send("u");
					break;
				case 39: // Right arrow
					socket.send("r");
					break;
				case 40: // Down arrow
					socket.send("d");
					break;
				case 65: // A
					socket.send("l");
					break;
				case 87: // W
					socket.send("u");
					break;
				case 68: // D
					socket.send("r");
					break;
				case 83: // S
					socket.send("d");
					break;
				}
			}
		}
		socket.onmessage = function(msg)
		{
			showServerResponse(msg.data);
		}
		socket.onclose = function()
		{
			//alert("connection closed....");
			showServerResponse("The connection has been closed.");
		}
	}
	else
	{
		console.log("invalid socket");
	}
	function showServerResponse(txt)
	{
		var p = document.createElement('p');
		p.innerHTML = txt;
		document.getElementById('output').appendChild(p);
	}
}

</script>
</body>
</html>
